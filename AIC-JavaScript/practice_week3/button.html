<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in Javascript</title>
    <link rel="stylesheet" href="button.css">
</head>
<body>
    <h1 onmouseover="console.log('You are on the form submission page')">If you want to submit the form, click submit button.</h1>
    <button id="click" onclick="console.log('button got clicked');alert('Form submission open')">Submit</button>
    <button id="click1" ondblclick="console.log('Cancle the form by double clicking')";>Cancle</button>
    <script src="button.js"></script>
</body>
</html>
